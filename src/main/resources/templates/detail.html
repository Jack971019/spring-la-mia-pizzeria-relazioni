<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Details</title>
</head>
<body>
<div class="container">
    <h1 th:text="${pizza.name}"></h1>
    <p th:text="${pizza.description}"></p>
    <p th:text="${pizza.price}"></p>

    <div class="my-3">
        <!-- link che porta alla pagina per creare un borrowing: devo portarmi dietro l'id del book -->
        <a class="btn btn-primary" th:href="@{/specialOffers/create(pizzaId=${pizza.id})}">Add
            special offer</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>Start Date</th>
            <th>Expire Date</th>
            <th>title</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="specialOffer : ${pizza.specialOffers}">
            <td th:text="${specialOffer.title}"></td>
            <td th:text="${specialOffer.startDate}"></td>
            <td th:text="${specialOffer.expireDate}"></td>
            <td>
                <a th:href="@{/specialOffers/edit/{specialOfferId}(specialOfferId=${specialOffer.id})}">Edit</a>
                <form th:action="@{/specialOffers/delete/{specialOfferId}(specialOfferId = ${specialOffer.id})}"
                      method="POST">
                    <button type="submit" class="btn btn-primary">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>
</html>
