<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>create new special offer</title>
</head>
<body>
<div class="container">
    <h1> CREATE SPECIAL OFFER </h1>


    <hr>
    <form
            th:action="@{/specialOffers/create}"
            id="specialOffer-form"
            method="POST"
            th:object="${specialOffer}"
    >
        <input type="hidden" th:field="*{pizza}">
        <!-- startDate -->
        <div class="mb-3">
            <label for="start-date" class="form-label">Start Date</label>
            <input type="date" class="form-control" id="start-date" th:field="*{startDate}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}">
                <ul>
                    <li th:each="err : ${#fields.errors('startDate')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <input type="hidden" th:field="*{pizza}">
        <!-- startDate -->
        <div class="mb-3">
            <label for="expire-date" class="form-label">Expire Date</label>
            <input type="date" class="form-control" id="expire-date" th:field="*{expireDate}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('expireDate')}">
                <ul>
                    <li th:each="err : ${#fields.errors('expireDate')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <label for="title" class="form-label">Name of the offer</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" th:errorClass="is-invalid">

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-primary" th:href="@{/}">Cancel</a>

        </div>


    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
