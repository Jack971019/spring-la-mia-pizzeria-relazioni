<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
<div class="container">
    <h1>Edit your Pizza</h1>
    <hr>
    <!-- form di edit del Book che mi viene passato come attributo che si chiama book -->
    <form
            th:action="@{/edit/{id}(id=${pizza.id})}"
            id="pizza-edit"
            method="POST"
            th:object="${pizza}"
    >
        <div class="row">
            <div class="col-8">
                <!-- title -->
                <div class="mb-3">
                    <label for="name" class="form-label">Title</label>
                    <input class="form-control" id="name" type="text" th:field="*{name}"
                           th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                        </ul>

                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input class="form-control" id="description" type="text" th:field="*{description}"
                           th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input class="form-control" id="price" type="text" th:field="*{price}"
                           th:errorClass="is-invalid">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                        </ul>

                    </div>

                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-primary" th:href="@{/}">Cancel</a>
            </div>
            <div class="col-3">
                <h4>Ingredients</h4>
                <div th:each="ingredient : ${ingredients}">
                    <label class="form-check-label">
                        <th:block th:text="${ingredient.name}"></th:block>
                    </label>
                    <input th:field="*{ingredients}" th:value="${ingredient.id}"
                           type="checkbox">
                </div>
                <a th:href="@{/ingredients/create}">add an
                    ingredient</a>
            </div>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
